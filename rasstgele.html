<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
Math.rastgele=function(alt, ust){
 
 let sayi=Math.random(); 
 sayi=sayi*(ust-alt);
 sayi=Math.floor(sayi)+alt;
  
 return sayi; 
 }
 
 document.write( Math.rastgele(0,100)  +"<br>") ;
 document.write( Math.rastgele(20,60)+"<br>" );
 document.write( Math.rastgele(100,120)+"<br>" );
 document.write( Math.rastgele(120,150) +"<br>");
 document.write( Math.rastgele(150,200) +"<br>");
 document.write( Math.rastgele(200,300) );
  

    </script>
</body>
</html>
